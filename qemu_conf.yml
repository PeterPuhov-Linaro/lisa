            # calib: {0: 107, 1: 107, 2: 107, 3: 107, 4: 107, 5: 107, 6: 107, 7: 107, 8: 107, 9: 107, 10: 107, 11: 107, 12: 107, 13: 107, 14: 107, 15: 107, 16: 107, 17: 107, 18: 107, 19: 107, 20: 107, 21: 107, 22: 107, 23: 107, 24: 107, 25: 107, 26: 107, 27: 107, 28: 107, 29: 107, 30: 107, 31: 107, 32: 107, 33: 107, 34: 107, 35: 107, 36: 107, 37: 107, 38: 107, 39: 107, 40: 107, 41: 107, 42: 107, 43: 107, 44: 107, 45: 107, 46: 107, 47: 107, 48: 107, 49: 107, 50: 107, 51: 107, 52: 107, 53: 107, 54: 107, 55: 107, 56: 107, 57: 107, 58: 107, 59: 107, 60: 107, 61: 107, 62: 107, 63: 107}            
